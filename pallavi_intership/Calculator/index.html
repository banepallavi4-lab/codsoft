<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
    body {
        background: #e9ecef;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .calculator {
        background: #343a40;
        padding: 20px;
        border-radius: 12px;
        width: 300px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    #display {
        width: 100%;
        height: 60px;
        font-size: 26px;
        text-align: right;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: none;
        outline: none;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        height: 55px;
        font-size: 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }

    .num { background: #f8f9fa; }
    .op { background: #ffc107; }
    .equal { background: #28a745; color: white; }
    .clear { background: #dc3545; color: white; }

    button:hover {
        opacity: 0.85;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" placeholder="0">

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="op" onclick="appendValue('/')">÷</button>
        <button class="op" onclick="appendValue('*')">×</button>
        <button class="op" onclick="appendValue('-')">−</button>

        <button class="num" onclick="appendValue('7')">7</button>
        <button class="num" onclick="appendValue('8')">8</button>
        <button class="num" onclick="appendValue('9')">9</button>
        <button class="op" onclick="appendValue('+')">+</button>

        <button class="num" onclick="appendValue('4')">4</button>
        <button class="num" onclick="appendValue('5')">5</button>
        <button class="num" onclick="appendValue('6')">6</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="num" onclick="appendValue('1')">1</button>
        <button class="num" onclick="appendValue('2')">2</button>
        <button class="num" onclick="appendValue('3')">3</button>
        <button class="num" onclick="appendValue('0')">0</button>

        <button class="num" onclick="appendValue('.')">.</button>
    </div>
</div>

<script>
let display = document.getElementById("display");

function appendValue(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "Error";
    }
}

// Keyboard support
document.addEventListener("keydown", function(event) {
    if ((event.key >= '0' && event.key <= '9') || 
        event.key === '+' || event.key === '-' || 
        event.key === '*' || event.key === '/' || 
        event.key === '.') {
        appendValue(event.key);
    }
    if (event.key === "Enter") {
        calculate();
    }
    if (event.key === "Backspace") {
        display.value = display.value.slice(0, -1);
    }
});
</script>

</body>
</html>
